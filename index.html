<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="bundle.js" defer></script>
    <title>Timezone</title>
</head>

<body>

    <!-- Main -->
    <main>

        <div class="section">

            <div class="time-container">
                <div class="timezone-container"><div id="timezone"></div><button id="edit" data-micromodal-trigger="modal-timezone"></button></div>
                <div id="time"></div>
                <div id="date"></div>
            </div>

        </div>


    </main>

<!-- TIMEZONES MODAL -->
<!-- [1] -->
<div class="modal" id="modal-timezone" aria-hidden="true">

    <!-- [2] -->
    <div tabindex="-1" data-micromodal-close>
  
      <!-- [3] -->
      <div id="modal-window" role="dialog" aria-modal="true" aria-labelledby="modal-timezone-title" >
  
  
        <header>
          <h2 id="modal-timezone-title">
            Change Timezone
          </h2>
        </header>
  
        <div id="modal-timezone-content">
            <form action="">
                <select id="timezone-dropdown">

                </select>
                <button type="submit">Apply</button>
            </form>
        </div>
  
      </div>
    </div>
  </div>
</body>

</html>
